<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscador Direcciones con Api Georef</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- FORMULARIO -->
	<form id="form_element" class="form">
		<h2>Buscador de direcciones con Api <b>Georef</b></h2>
		
		<div class="inputs">
			<label for="select_pro">Provincia</label>
			<select type="text" name="provincia" id="select_pro" list="search-pro" required>
				<!-- Aqui se cargaran las provincias  -->
			</select>
		</div>
		
		<div class="inputs">
			<label for="d">Direccion</label>
			<input type="text" name="direccion" id="input_dir" required >
			<ul class="search-results" id="search_results">
				
			</ul>
		</div>
		
		<button id="btn">
			Mostrar
		</button>
	</form>
	
	<!-- MAPA -->
	<div id="mapa"></div>

	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<script src="mapa.js"></script>
	<script src="script.js"></script>
</body>
</html>
